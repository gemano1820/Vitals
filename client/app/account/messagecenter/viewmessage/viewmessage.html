                   <section id="boxes" class="home-section paddingtop-80">
	
		<div class="container">
			<div class="row">
			<div class="col-sm-3 col-md-3">
					<div class="wow fadeInUp" data-wow-delay="0.2s">
						<div class="box text-center">
							
							<i class="fa fa-check fa-3x circled bg-skin"></i>
							<table style="width:75%">

                                                            <tr>
                                                                <td> <a href="messagecenter">Inbox</a></td>

                                                            </tr>
                                                            <tr>
                                                                <td> <a href="messagecenter/sentbox">Sent</a></td>

                                                            </tr>
                                                             <tr>

                                                            </tr>

                                             <div id="viewMessage" >
                                                
                                                 <div>Subject: {{messageContent.subject}}</div>
                                                 
                                                 <br>
                                                 <div><p>{{messageContent.content}}</p></div>
                                                 <br>
                                                 <br>
                                               
                                                         
                                                 <div id="composeReply" ng-show="onReplyFlag">
                                                            <form name="replyMessage">
                                                                <fieldset>
                                                                <div>
                                                             
                                                               
                                                                    <br>
                                                                    <label for="input-message">Write in your message </label>&nbsp;&nbsp;
                                                                    <br>
                                                                    <textarea name="message" type="text" id="input-message" placeholder="Message" ng-model="replymessage.content" style="width:50%;height:250px"></textarea>
                                                                    <br>
                                                                    <br>
                                                                   
                                                                </fieldset> 
                                                              </form>
                                                     
                                                  </div>
                                                       <button flex ng-click="onReply()" ng-show="!onReplyFlag && !isSentMessage">Reply</button>
                                                       <button flex ng-click="sendMessage()" ng-show="onReplyFlag">Send</button>
                                                      <button flex ng-click="backToInbox()" >Back</button>
						</div>
					
				
			</div>
		</div>

	</section>
